<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Turtle Beach Headset</title>
    <script src="main.js" defer></script> 
</head>

    <body>
        <section class="slider-main">
            <div class="container">
                <div class="logo">
                    <a href="#"><img src="img/logo.png" alt="logo"></a>
                </div>
                <div class="slider-content-wrap">                
                    <div class="slider-content">
                        <h2 class="heading-style-2">Stealth™ 600 Gen 2 USB Headset.</h2>
                        <p>O headset para jogos multiplataforma sem fio Turtle Beach® Stealth™ 600 para Xbox®, PlayStation®, PC, Nintendo Switch™, Steam Deck™ e dispositivos móveis foi atualizado para uma terceira geração de domínio dos jogos. </p>
                        <h3 class="heading-style-2">R$ 1.600,00</h3>
                        <div class="social-icons">
                            <a href="#"><img src="https://www.yudiz.com/codepen/headphone-slider/instagram-icon.svg" alt="instagram"></a>
                            <a href="#"><img src="https://www.yudiz.com/codepen/headphone-slider/facbook-icon.svg" alt="facebook"></a>
                            <a href="#"><img src="https://www.yudiz.com/codepen/headphone-slider/twiter-icon.svg" alt="twitter"></a>
                        </div>
                    </div>               
                </div>         
            </div>
            <div class="slider-images">       
                <img class="slider-image" src="img/img4.png" alt="headphone image">        
                <img class="slider-image" src="img/img2.png" alt="headphone image">        
                <img class="slider-image" src="img/img1.png" alt="headphone image">        
                <img class="slider-image" src="img/img6.png" alt="headphone image">        
                <img class="slider-image" src="img/img5.png" alt="headphone image">   
                <img class="slider-image" src="img/img3.png" alt="headphone image">       
            </div> 
            <div id="backgrounds">
                <div class="background" style="background: radial-gradient(50% 50% at 50% 50%, #C7F6D0 0%, #7CB686 92.19%);"></div>
                <div class="background" style="background: radial-gradient(50% 50% at 50% 50%, #D1E4F6 0%, #5F9CCF 100%);"></div>
                <div class="background" style="background: radial-gradient(50% 50% at 50% 50%, #FFB7B2 0%, #ED746E 100%);"></div>
                <div class="background" style="background: radial-gradient(50% 50% at 50% 50%, #D7D7D7 0%, #979797 100%);"></div>
                <div class="background" style="background: radial-gradient(50% 50% at 50% 50%, #6B6B6B 0%, #292929 100%);"></div>
                <div class="background" style="background: radial-gradient(50% 50% at 50% 50%, #af7070 0%, #dd2b2b 100%);"></div>
            </div>
        </section>   
        
    </body>

</html>
